<p-table [value]="messages">
  <ng-template pTemplate="header">
    <tr>
      <th>From</th>
      <th>To</th>
      <th>Subject</th>
      <th>Body</th>
      <th>Sent</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-message>
    <tr>
      <td>{{message.from}}</td>
      <td>{{message.to}}</td>
      <td>{{message.subject}}</td>
      <td>{{message.body}}</td>
      <td>{{message.sent}}</td>
    </tr>
  </ng-template>
</p-table>
